<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Image 1" class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Image 2" class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Image 3" class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Image 4" class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Image 5" class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Image 6" class="gallery-item">
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
